    <style>body{background-color: black; color: white;}</style>
    <script>
        var t = "010-1234-5678";
        console.log(t.charAt(2));
        console.log(t.indexOf("-")); // 첫번째 - 
        console.log(t.lastIndexOf("-"));
        console.log(t.replaceAll("-", ""));
        console.log(t.split("-")); // 배열로 분리해서 리턴
        console.log(t.split("-")[0]); // 배열로 분리해서 리턴
        console.log(t.split("-")[1]); // 배열로 분리해서 리턴
        console.log(t.split("-")[2]); // 배열로 분리해서 리턴
    </script>
