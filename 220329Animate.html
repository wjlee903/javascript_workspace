<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/animate.min.css">

    <script>
        $(document).ready(function () {
            $(window).on("scroll", function () {
                console.log($(this).scrollTop());
                if ($(this).scrollTop() > 1820) {
                    $("#text1").css("display", "block");
                    $("#text1").addClass("animate__bounce");
                    $("#text2").addClass("animate__fadeInLeft");
                    $("#text3").addClass("animate__fadeInRight");
                }
            })
        });
    </script>
</head>

<body>
    <div id="box1" style="height: 2000px;"></div>
    <div id="text1" style="display: none;" class="animate__animated">
        <h1>Animate CSS</h1>
    </div>
    <div id="text2" class="animate__animated">
        <h1>Animate CSS</h1>
    </div>
    <div id="text3" class="animate__animated">
        <h1>Animate CSS</h1>
    </div>
    <div id="box2" style="height: 2000px;"></div>
</body>

</html>
