<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        // window가 load 되면 시작 == $(document).ready(function(){});
        window.onload = function () {
            var app = new Vue({
                el: "#app",
                data: {
                    name: "Vue",
                    smile : true,
                    feelsgood:"img/good.jpg",
                    feelsbad:"img/bad.jpg"
                }
            });
        };
    </script>

</head>

<body>
    <div id="app">
        <h1>Hello, {{ name }}</h1>
        <input type="text" v-model="name">
        <input type="checkbox" v-model="smile">웃어요 개구리 <br>
        <img width="200" height="200" :src="smile ? feelsgood : feelsbad">
    </div>

</body>

</html>
