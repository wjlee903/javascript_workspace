<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body{background-color: black; color: white;}</style>
    <script>
        var arr = [30, "hello", true];
        // item-> 요소, index-> index arr2-> 배열
        arr.forEach(item => {
            document.write(item,"<br>");
        });
        document.write("<br>");
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i]);
            document.write("<br>");
        }
        document.write("<br>");


        for (let i in arr) {
            document.write(arr[i] + "<br>");
        }
        document.write("<br>");

        var arr_1 = ["사당", "교대", "방배", "강남"];
        let arr_2 = ["신사", "압구정", "옥수"];

        document.write(arr_1.join("-"));
        document.write("<br>");

        document.write(arr_1.slice(1, 3));
        document.write("<br>");

        document.write(arr_1.sort());
        document.write("<br>");

        document.write(arr_2.reverse());
        document.write("<br>");

        console.log(arr_1.concat(arr_2));
        console.log(arr_1);
        console.log(arr_1.pop());
        console.log(arr_1);
    </script>
</head>

<body>

</body>

</html>
