<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var copyObj = $(".box1").children().clone(); // box1 자식 복사
            $(".box2").remove(); // box2 전체 삭제
            $(".box3").empty(); // box3 자식 전부 삭제
            $(".box3").append(copyObj); // box3 앞에 붙여넣기
        });
    </script>
</head>

<body>
    <div class="box1">box1
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">box2
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3">box3
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>

</html>
