<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js></script>
    <script>
        $(function () {
            $.ajax({
                url: "http://silverstar.dothome.co.kr/ajaxDB.php",
                dataType: "xml",
                success: function (data) {
                    var $data = $(data).find("product");
                    if ($data.length > 0) {
                        var tb = $("<table border=1 />");
                        $.each($data, function (i, o) {
                            var name = $(o).find("name").text();
                            var price = $(o).find("price").text();

                            var row = $("<tr />").append(
                                $("<td />").text(name),
                                $("<td />").text(price)
                            );
                            tb.append(row);
                        });
                        $(".wrap").append(tb);
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div class="wrap"></div>
</body>

</html>
