<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append/prepend/before/after</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // $("#box1").append("<h1>append</h1>"); //  box1 뒤에 추가 됨 css의 == after
            // $("#box1").prepend("<h1>prepend</h1>"); // box1 앞에 출력 css의 == before
            $("<h1>appendTo</h1>").appendTo("#box1"); // == append
            $("<h1>prependTo</h1>").prependTo("#box1"); // == preapend 
            $("#box1").before("<h1>before</h1>"); // box1 바깥쪽 바로 위
            $("#box1").after("<h1>after</h1>"); // box1 바깥쪽 바로 아래
            
        });
    </script>
</head>

<body>
    <div id="box1" style="background: red;">
        box1
    </div>
</body>

</html>
