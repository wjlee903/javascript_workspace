<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        // window가 load 되면 시작 == $(document).ready(function(){});
        window.onload = function () {
            var app = new Vue({
                el: '#app', // 어떤 엘리먼트에 적용을 할 지 정합니다    //UI 지정
                // data 는 해당 뷰에서 사용할 정보를 지닙니다
                data: {
                    name: 'World', // 데이터
                    address: "seoul"
                }
            });
            //app, app2 가 각각 name과 바인딩 되어있다.(연결되어있다.)
            var app2 = new Vue({
                el: "#app2",
                data: {
                    name: "홍길동",
                    address: "<i>seoul</i>",
                    visible: true,  // true , false !show
                    value: 5,
                    smile:false,
                    feelsgood: "img/pic2.jpg",
                    feelsbad: "img/pic5.jpg"
                }
            });
        };
    </script>

</head>

<body>
    <div id="app">
        <h1>Hello, {{ name }}</h1>
        <p>live in {{ address }}
        <p>
    </div>

    <div id="app2">
        <h3>안녕하세요? <span v-text="name"></span> 님</h3>
        주소 <span v-show="visible" v-html="address"></span>
        <h1 v-if="value>5">value가 5초과</h1> <!-- 5초과 보여짐 -->
        <h1 v-else-if="value === 5">값이 5네요</h1>
        <h1 v-else>value가 5미만</h1> <!-- 5미만 보여짐 -->
        <pre>작성한  형 식 그    대   로   출  력</pre>
        <h2 v-pre>{{ Hello }}</h2>
        <img v-bind:src="feelsgood" width="200" height="200" />
        <img :src="feelsgood" width="200" height="200" /> <!-- v-bind 생략가능 -->
        <img :src="smile?feelsgood:feelsbad" width="200" height="200" /> <!-- v-bind 생략가능 -->

    </div>

</body>

</html>
